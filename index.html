<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="section first">
      <div class="font first">Your Result</div>
      <div class="score">
        <div class="font big">76</div>
        <div class="font">of 100</div>
      </div>
      <div class="font medium">Great</div>
      <div class="font last">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="section second">
      <div class="summary">Summary</div>
      <div class="color-box red">
        <img src="assets\images\icon-reaction.svg" alt="lighting icon">
        <div>Reaction</div>
        <div class="points">80 / 100</div>
      </div>      
      <div class="color-box yellow">
        <img src="assets\images\icon-memory.svg" alt="Brain Icon">
        <div>Memory</div>
        <div class="points">92 / 100</div>
      </div>      
      <div class="color-box green">
        <img src="assets\images\icon-verbal.svg" alt="Verbal Icon">
        <div>Verbal</div>
        <div class="points">61 / 100</div>
      </div>      
      <div class="color-box blue">
        <img src="assets\images\icon-visual.svg" alt="Visual Icon">
        <div>Visual</div>
        <div class="points">72 / 100</div>
      </div>      
      <button>Continue</button>      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
